<!DOCTYPE html>
<title>梁柏祺が女装する</title>
<html>

<body>

  <h2>世界的なトップアイドルの梁柏祺は、廖昱程との大冒険で負けたため、あなたが彼に女装させる罰を受けなければなりません。</h2>
  <p>以下の服を彼に着せることができます：</p>
  <ul>
    <li>1. バービー人形スタイルのドレス</li>
    <li>2. ピンクのドレス</li>
    <li>3. カジュアルウェア（ランダムイベントは発生しません）</li>
    <li>4. 制服（ランダムイベントは発生しません）</li>
    <li>5. 冬の服と夏の制服を一緒に着る（5ポイント加算）</li>
  </ul>
  <input type="text" id="choiceInput">
  <button onclick="playGame()">服を選ぶ</button>
  <div id="result"></div>
  <div id="scoreDisplay">スコア: 0</div>

  <script>
    let score = 0;

    function playGame() {
      const choice = document.getElementById('choiceInput').value;
      const resultDiv = document.getElementById('result');
      const scoreDisplay = document.getElementById('scoreDisplay');
      if (choice === '1') {
        resultDiv.innerHTML = "あなたはバービー人形スタイルのドレスを着ました。";
        const event = Math.floor(Math.random() * 4) + 1;
        if (event === 1) {
          score -= 5;
          resultDiv.innerHTML += "残念、梁柏祺は校則（奇妙な服装を着ること）に違反したため、ポイントが減少しました。現在のスコアは: " + score;
          resultDiv.innerHTML += "<br>梁柏祺は思います：この校則、ゲームをプレイするのにどうしてこんなに困難なのか、ポイントを失わなきゃ。";
        } else if (event === 2) {
          resultDiv.innerHTML += "梁柏祺はクラスの男の子に笑われました。彼らはからかっています。";
          resultDiv.innerHTML += "<br>梁柏祺の心は不快です：ふん、何を笑ってるの？あまり行き過ぎないで！";
        } else if (event === 3) {
          resultDiv.innerHTML += "女の子が梁柏祺は変態だと言いました、恥ずかしいです。";
          resultDiv.innerHTML += "<br>梁柏祺は少し不満です：こんなことはしたくない、だって大冒険が原因なんだ。";
        } else if (event === 4) {
          score += 3;
          resultDiv.innerHTML += "誰かが「女の子」としての梁柏祺はとても美しいと言いましたが、ちょっと変な感じします。";
          resultDiv.innerHTML += "<br>梁柏祺は内心でつぶやきます：美しい？これは何の褒め言葉なの？でもポイントが増えるのは良いことだ。現在のスコア: " + score;
        }
      } else if (choice === '2') {
        resultDiv.innerHTML = "梁柏祺はピンクのドレスを着ました。";
        const event = Math.floor(Math.random() * 4) + 1;
        if (event === 1) {
          score -= 5;
          resultDiv.innerHTML += "残念、梁柏祺は校則（奇妙な服装を着ること）に違反したため、ポイントが減少しました。現在のスコアは: " + score;
          resultDiv.innerHTML += "<br>梁柏祺は思います：この校則は本当に罠だ、ゲームをプレイするのにこの代償は大きすぎる。";
        } else if (event === 2) {
          resultDiv.innerHTML += "梁柏祺はクラスの男の子に笑われました。彼らはからかっています。";
          resultDiv.innerHTML += "<br>梁柏祺の心は不快です：ふん、何を笑ってるの？あまり行き過ぎないで！";
        } else if (event === 3) {
          resultDiv.innerHTML += "女の子が梁柏祺は変態だと言いました、恥ずかしいです。";
          resultDiv.innerHTML += "<br>梁柏祺は少し不満です：こんなことはしたくない、だって大冒険が原因なんだ。";
        } else if (event === 4) {
          score += 3;
          resultDiv.innerHTML += "誰かが「女の子」としての梁柏祺はとても美しいと言いましたが、ちょっと変な感じします。";
          resultDiv.innerHTML += "<br>梁柏祺は内心でつぶやきます：美しい？これは何の褒め言葉なの？でもポイントが増えるのは良いことだ。現在のスコア: " + score;
        }
      } else if (choice === '3') {
        resultDiv.innerHTML = "あなたはカジュアルウェアを選びましたが、特に何も起こりませんでした。";
        resultDiv.innerHTML += "<br>梁柏祺のスコアは依然として: " + score;
      } else if (choice === '4') {
        resultDiv.innerHTML = "あなたは制服を着ましたが、特に何も起こりませんでした。";
        resultDiv.innerHTML += "<br>梁柏祺のスコアは依然として: " + score;
      } else if (choice === '5') {
        resultDiv.innerHTML = "梁柏祺は冬の服と夏の制服を一緒に着ましたが、ちょっと変に見えます。";
        score += 5;
        resultDiv.innerHTML += "梁柏祺のクリエイティブなコーディネートにより、5ポイントを獲得しました。現在のスコア: " + score;
      }
      scoreDisplay.innerHTML = "スコア: " + score;
    }
  </script>

</body>

</html>
